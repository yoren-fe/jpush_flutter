group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'cn.jiguang.sdk:jpush:3.3.9'
    implementation 'cn.jiguang.sdk:jcore:2.1.6'
    releaseImplementation "cn.jiguang.sdk.plugin:xiaomi:3.3.9"
    releaseImplementation "cn.jiguang.sdk.plugin:huawei:3.3.9"
    releaseImplementation "cn.jiguang.sdk.plugin:meizu:3.3.9"
    releaseImplementation "cn.jiguang.sdk.plugin:oppo:3.3.9"
    releaseImplementation "cn.jiguang.sdk.plugin:vivo:3.3.9"
    implementation 'androidx.annotation:annotation:1.1.0'
}